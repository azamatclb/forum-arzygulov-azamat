{% extends 'base.html' %}

{% block title %}
    <title>Topics</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for topic in topics %}
                <div class="col-md-12 mb-3">
                    <div class="card">
                        <div class="card-body d-flex flex-row align-items-center">
                            <div class="mr-3">
                                <a href="{% url 'webapp:topic_detail' topic.pk %}" class="text-decoration-none">
                                    <h5 class="card-title"><span class="ms-5 me-5">{{ topic.summary }}</span> <span
                                            class="ms-5 me-5">{{ topic.date_created|date:'Y-m-d' }}</span> <span
                                            class="ms-5 me-5">{{ topic.author }}</span>
                                        <span class="ms-5"> ответов: {{ topic.comments.count }}</span></h5>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
